{% extends 'navbar.html' %}
{% block content %}
<script>
    document.getElementsByClassName("nav-link")[3].className="nav-link active"
    document.querySelector("title").innerHTML="show"
</script>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-4">
      
      <select class="form-select form-select-sm" id="s" name="s" onchange="change_status()">
        <option value="p">presentees</option>
        <option value="a">absentees</option>
      </select>
    </div>

    
    <div class="col-md-4 col-lg-4">
      
      <select class="form-select form-select-sm" id="section" name="section" onchange="change_sections()">
        <option value="default">default</option>
      </select>
    </div>

   
    <div class="col-md-4 col-lg-4">
      <button class="btn btn-primary btn-lg" onclick="read_absentees()">
        Read Out Loud!
      </button>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    
    <div class="col-sm-12 col-md-8">
      <table class="table" style="color:white;">
      <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">rollno</th>
          <th scope="col">time in</th>
          <th scope="col">time out</th>
          <th scope="col">date</th>
        </tr>
      </thead>
      <tbody id="tbody">
          {% for i in attendance %}
              <tr>
                  <td>{{i.rollno.name}}</th>
                  <td>{{i.rollno.rollno}}</td>
                  <td>{{i.time_in}}</td>
                  <td>{{i.time_out}}</td>
                  <td>{{i.date}}</td>
              </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
  </div>
</div>

  <script>
    var s=document.getElementById("s")
    var section=document.getElementById("section")
    var tbody=document.getElementById("tbody");
    var d=new Date()
    {% for i in section %}
        var opt=document.createElement("option")
        opt.innerHTML="{{i.section}}"
        opt.value="{{i.section}}"
        section.appendChild(opt)
    {% endfor %}
    console.log(s,section)
    
    function change_sections()
      {
        console.log(s.value)
        tbody.innerHTML="";
        if(s.value=="p"){
        if(section.value=="default")
        {
          {% for i in attendance %}
            var tr=document.createElement("tr")
            var td=document.createElement("td")
            td.innerHTML="{{i.rollno.name}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.rollno.rollno}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.time_in}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.time_out}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.date}}"
            tr.appendChild(td)
            tbody.appendChild(tr)
          {% endfor %}
        }
        else{
          
        {% for i in attendance %}
          if(section.value=="{{i.rollno.section}}")
          {
            var tr=document.createElement("tr")
            var td=document.createElement("td")
            td.innerHTML="{{i.rollno.name}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.rollno.rollno}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.time_in}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.time_out}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.date}}"
            tr.appendChild(td)
            tbody.appendChild(tr)
          }
        {% endfor %}
      }
    }
    else{
      change_status()
    }
      
    }
    function change_status(){
      tbody.innerHTML="";
      if(s.value=="p")
      {
        change_sections()
       }
       else{
         if(section.value=="default"){
          
           {% for i in absentees %}
           
             var tr=document.createElement("tr")
             var td=document.createElement("td")
             td.innerHTML="{{i.name}}"
             tr.appendChild(td)
             var td=document.createElement("td")
             td.innerHTML="{{i.rollno}}"
             tr.appendChild(td)
             var td=document.createElement("td")
             td.innerHTML="absent"
             tr.appendChild(td)
             var td=document.createElement("td")
             td.innerHTML="absent"
             tr.appendChild(td)
             var td=document.createElement("td")
              td.innerHTML=d.toDateString()
             tr.appendChild(td)
             tbody.appendChild(tr)
           {% endfor %}
         }
         else{
          {% for i in absentees %}
          if(section.value=="{{i.section}}")
          {
            var tr=document.createElement("tr")
            var td=document.createElement("td")
            td.innerHTML="{{i.name}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="{{i.rollno}}"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="Absent"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML="Absent"
            tr.appendChild(td)
            var td=document.createElement("td")
            td.innerHTML=d.toDateString()
            tr.appendChild(td)
            tbody.appendChild(tr)
          }
           {% endfor %}

         }
       }
    }
    function read_absentees(){
      if ('speechSynthesis' in window) {
 // Speech Synthesis is supported ðŸŽ‰
 let txt=""
 let utterance = new SpeechSynthesisUtterance();
 tc=tbody.children
 if(!tc.length){
  return 
 }

 else
 {
  if(section.value!="default"){
  txt+="in section  "+section.value
 }
 if(s.value=="p"){
  txt+=" . present students are .. "
 }
else{
  txt+=" . absent students are .. "
}
 for(let i of tc){
  txt+=i.children[1].innerHTML+ " . "
 }
 console.log(txt)
 utterance.text=txt
speechSynthesis.speak(utterance);}

}
    }
  </script>
  {% load static %}

<script src="{% static 'three.min.js' %}"></script>

  })
  </script>
{% endblock %}
